#------------------------------------------------
# The name of your application  
#------------------------------------------------
projectName=MyApplication

#------------------------------------------------
# The welcome file. Must end with ".html"
# Must not have folder navigation characters ("/")
#------------------------------------------------
hostedModeStartupURL=index.html

#------------------------------------------------
# The module you want use to star the hosted mode
#------------------------------------------------
hostedModeStartupModule=com.mycompany.MyModule

#------------------------------------------------
# Any arguments you want set on the JVM
#------------------------------------------------
hostedModeVMArgs=-Xms64M -Xmx256M -DCrux.dev=true

#------------------------------------------------
# Use CruxModule extension. 
#------------------------------------------------
projectLayout=STANDALONE_APP
cruxModuleDescription=My first Crux application.
