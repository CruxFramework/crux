<html>
	<head>
	
		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Pagina de Teste do JSEngine</title>

		<!--                                           -->
		<!-- Use normal html, such as style            -->
		<!--                                           -->
		<style>
			body,td,a,div,.p{font-family:arial,sans-serif}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}
			a:visited{color:#551a8b}
			a:active{color:#ff0000}
		</style>

		<!--                                           -->
		<!-- This script loads your compiled module.   -->
		<!-- If you add any GWT meta tags, they must   -->
		<!-- be added before this line.                -->
		<!--                                           -->
		<script language='javascript' src='br.com.sysmap.crux.core.JSEngine.nocache.js'></script>
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

		<h1>JSEngine</h1>

		<p>
			This is an example of a host page for the JSEngine application. 
			You can attach a Web Toolkit module to any HTML page you like, 
			making it easy to add bits of AJAX functionality to existing pages 
			without starting from scratch.
		</p>

		<table align=center>
			<tr>
				<td>
					<span id="testeButton" _type="button" _value="Teste de Evento AUTO" _click="serverHandler.metodoTeste" ></span>
				</td>
				<td>
					<span id="testeButton2" _type="button" _click="serverHandler.metodoTeste2(screen)|server-rpc|TesteCallback.updateButtonClick" _change="" _value="Teste de Evento SERVER RPC"></span>
				</td>
				<td>
					<span id="testeButton3" _type="button" _click="serverHandler.metodoTeste2(component['testeButton'])|server-rpc|TesteCallback.updateButtonClick" _change="" _value="Outro Teste de Evento SERVER RPC"></span>
				</td>
				<td>
					<span id="testeButton4" _type="button" _value="Teste de Evento CLIENT" _click="Teste.metodoTeste|client" ></span>
				</td>
				<td>
					<BUTTON onclick="alert(123);">Teste Botao comum (fora do framework)</BUTTON>
				</td>
		
			</tr>
		</table>
		
	</body>
</html>
